syntax = "proto3";

option java_package = "org.springblade.uav.proto";
option java_outer_classname = "Telemetry";

message TelemetryData{
    double lng=1;//经度
    double lat=2;//纬度
    float altitude=3;//海拔高度
    float ultrasonic=4;//相对高度
    float pitch=5;//俯仰角
    float roll=6;//横滚角
    float yaw=7;//航向角
    float airspeed=8;//空速
    float velocity=9;//地速
    uint64 timestamp=10;//时间戳
}